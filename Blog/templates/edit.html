{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Edit Post!</h1>
<form method="POST">
	{% csrf_token %}
	{{form.as_p}}
	
<button class="btn btn-info">Update</button>
</form>
{% else %}
<h1>You are not allowed to be Here!</h1>
<h3>Please <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></h3>
{% endif %}
{% endblock %}
